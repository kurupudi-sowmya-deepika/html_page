<!doctype html>
<html lang="en">
<head>
<title>GOOGLE</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" initial_scale=1">
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js">
</script>
<script 
src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script 
src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
</head>
<body>
<form onsubmit="return validate()">
<div class="container" style="padding:200px">
<div class="jumbotron style="height:100px width:150px">
<center><b class="text-primary" style="font-size:30px">G<b class="text-danger" 
style="font-size:30px">o<b class="text-warning" style="font-size:30px">o<b 
class="text-primary" style="font-size:30px">g<b class="text-success" 
style="font-size:30px">l<b class="text-danger" 
style="font-size:30px">e</b></b></b></b></b></b></center>
<center><p class="text-primary" style="font-size:30px">sign in</p></center>
<center><h class="text-center">to continue to Gmail</h></center>
<div class="form-group">
<label>Email:</label>
<input type="text" class="form-control" placeholder="Enter Your Email" id="email">
<span id="email error" class="text-warning"></span></div><br>
<div class="form-group">
<label>Password:</label>
<input type="password" class="form-control" placeholder="Enter Password" id="pwd">
<span id="password error" class="text-danger"></span>
</div>
<p class="text-primary"><a 
href="http://172.0.0.1:8090/httpclient.html?u=http://edge.microsoft.com/captiveporta
l/generate_204" target="blank">Forget Password?</a></p>
<br>
<p>Not your computer? Use Guest mode to sign in privately.</p>
<a href="https://www.youtube.com/?msclkid=29d9a8d1c30711ec9bcdde3b9a1733d3" 
target="blank" class="text-primary">Learn More</a>
<br><br>
 <p class="text-primary">Create Account</p><center> 
<input type="submit" class="btn btn-primary" value="submit"></center>
</div></div></form>
<script>
function validate(){
var email=document.getElementById("email").value;
var pwd=document.getElementById("pwd").value;
var user=/^[A-Za-z0-9.!@#+""{|}~]+@[A-Za-z0-9]+(?:|.[a-zA-Z0-9]+}*$)/;
var entry=/^[a-zA-Z0-9]{6,}$/;
if(email.match(user)){
 document.getElementById("email error").innerHTML="";}
else{ 
 document.getElementById("email error").innerHTML="Invalid Email";
 return False;}
if(pwd.match(entry)){
 document.getElementById("password error").innerHTML="";}
else{
 document.getElementById("password error").innerHTML="Invalid Password";
 return False;}
}
</script>
</body>
</html>
